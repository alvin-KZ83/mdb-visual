<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>

  <body>
    <main>
      <div class="gridHorizontalSplit">
          <div class="color-picker-container">
            <div class="color-picker">
              <label for="outer-color">Outer Ring Color</label>
              <input type="color" id="outer-color" value="#646464" oninput="updateColorValue(this)" />
              <label id="outer-color-value">#646464</span>
            </div>

            <button id="copy-button" onclick="copyToClipboard()">GENERATE</button>
        
            <div class="color-picker">
              <label for="inner-color">Inner Ring Color</label>
              <input type="color" id="inner-color" value="#646464" oninput="updateColorValue(this)" />
              <label id="inner-color-value">#646464</span>
            </div>
          </div>
      
          <div class="slider-container">
            <div class="slider">
              <label for="num-points">Peaks</label>
              <input type="range" id="num-points" min="0" max="10" value="1" oninput="updateValue(this)" />
              <span id="num-points-value">1</span>
            </div>
            <div class="slider">
              <label for="time-factor">Pace</label>
              <input type="range" id="time-factor" min="0.01" max="0.1" step="0.001" value="0.01" oninput="updateValue(this)" />
              <span id="time-factor-value">0.01</span>
            </div>
            <div class="slider">
              <label for="noise-scale">Noise</label>
              <input type="range" id="noise-scale" min="0.1" max="1.0" step="0.01" value="0.01" oninput="updateValue(this)" />
              <span id="noise-scale-value">0.01</span>
            </div>
            <div class="slider">
              <label for="thickness">Bold</label>
              <input type="range" id="thickness" min="1" max="5" step="0.01" value="1" oninput="updateValue(this)" />
              <span id="thickness-value">1</span>
            </div>
            <div class="slider">
              <label for="spacing">Space</label>
              <input type="range" id="spacing" min="1.0" max="20.0" value="15.0" oninput="updateValue(this)" />
              <span id="spacing-value">15</span>
            </div>

            
          </div>
      </div>

      <script src="sketch.js"></script>
    </main>
  </body>
</html>
