<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>

  <body>
    <main>
      
      <div class="slider-container">
        <!-- Outer Ring -->
        <div class="slider">
          <label for="outer-red">Outer Red</label>
          <input type="range" id="outer-red" min="0" max="255" value="100" oninput="updateValue(this)" />
          <span id="outer-red-value">100</span>
        </div>
        <div class="slider">
          <label for="outer-green">Outer Green</label>
          <input type="range" id="outer-green" min="0" max="255" value="100" oninput="updateValue(this)" />
          <span id="outer-green-value">100</span>
        </div>
        <div class="slider">
          <label for="outer-blue">Outer Blue</label>
          <input type="range" id="outer-blue" min="0" max="255" value="100" oninput="updateValue(this)" />
          <span id="outer-blue-value">100</span>
        </div>
      
        <!-- Inner Ring -->
        <div class="slider">
          <label for="inner-red">Inner Red</label>
          <input type="range" id="inner-red" min="0" max="255" value="100" oninput="updateValue(this)" />
          <span id="inner-red-value">100</span>
        </div>
        <div class="slider">
          <label for="inner-green">Inner Green</label>
          <input type="range" id="inner-green" min="0" max="255" value="100" oninput="updateValue(this)" />
          <span id="inner-green-value">100</span>
        </div>
        <div class="slider">
          <label for="inner-blue">Inner Blue</label>
          <input type="range" id="inner-blue" min="0" max="255" value="100" oninput="updateValue(this)" />
          <span id="inner-blue-value">100</span>
        </div>
      
        <!-- Other Parameters -->
        <div class="slider">
          <label for="num-points">Number of Peaks</label>
          <input type="range" id="num-points" min="120" max="360" value="240" oninput="updateValue(this)" />
          <span id="num-points-value">240</span>
        </div>
        <div class="slider">
          <label for="time-factor">Time Factor</label>
          <input type="range" id="time-factor" min="0.01" max="0.1" step="0.001" value="0.01" oninput="updateValue(this)" />
          <span id="time-factor-value">0.01</span>
        </div>
        <div class="slider">
          <label for="noise-scale">Noise Scale</label>
          <input type="range" id="noise-scale" min="0.1" max="1.0" step="0.01" value="0.01" oninput="updateValue(this)" />
          <span id="noise-scale-value">0.01</span>
        </div>
        <div class="slider">
          <label for="thickness">Thickness</label>
          <input type="range" id="thickness" min="1" max="5" step="0.01" value="1" oninput="updateValue(this)" />
          <span id="thickness-value">1</span>
        </div>
        <div class="slider">
          <label for="spacing">Spacing</label>
          <input type="range" id="spacing" min="10" max="50" value="15" oninput="updateValue(this)" />
          <span id="spacing-value">15</span>
        </div>
      </div>      

      <script src="sketch.js"></script>

    </main>
  </body>

</html>
